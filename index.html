<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <div class="container mt-3 w-25 bg-dark" style="height: 565px;">
            <div class="row">
                <input type="text" class="bg-dark text-light text-end fs-1 " style="height: 100px;" id="result" placeholder="0">
            </div>
            <div class="row  py-4 text-center ">
                <div class="col-5">
                    <button class="btn text-light fs-5" onclick="clearAl()">AC</button>
                </div>
                <div class="col-4">
                    <button class="btn text-light fs-5" onclick="backBtn()"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                
                <div class="col-3">
                    <button class="btn text-light fs-4" onclick="display('/')">รท</button>
                </div>
            </div>
            <div class="row py-4 text-center">
                <div class="col-3">
                    <button class="btn text-light fs-5" onclick="display(7)">7</button>
                </div>
                <div class="col-3">
                    <button class="btn text-light fs-5" onclick="display(8)">8</button>
                </div>
                <div class="col-3">
                    <button class="btn text-light fs-5" onclick="display(9)">9</button>
                </div>
                <div class="col-3">
                    <button class="btn text-light fs-5" onclick="display('*')">x</button>
                </div>
            </div>
            <div class="row py-4 text-center">
                <div class="col-3">
                    <button class="btn text-light fs-5" onclick="display(4)">4</button>
                </div>
                <div class="col-3">
                    <button class="btn text-light fs-5" onclick="display(5)">5</button>
                </div>
                <div class="col-3">
                    <button class="btn text-light fs-5" onclick="display(6)">6</button>
                </div>
                <div class="col-3">
                    <button class="btn text-light fs-5" onclick="display('-')">-</button>
                </div>
            </div>
            <div class="row py-4 text-center">
                <div class="col-3">
                    <button class="btn text-light fs-5" onclick="display(1)">1</button>
                </div>
                <div class="col-3">
                    <button class="btn text-light fs-5" onclick="display(2)">2</button>
                </div>
                <div class="col-3">
                    <button class="btn text-light fs-5" onclick="display(3)">3</button>
                </div>
                <div class="col-3">
                    <button class="btn text-light fs-5" onclick="display('+')">+</button>
                </div>
            </div>
            <div class="row py-4 text-center">
                <div class="col-5">
                    <button class="btn text-light fs-5" onclick="display(0)">0</button>
                </div>
                <div class="col-4">
                    <button class="btn text-light fs-5" onclick="display('.')"> . </button>
                </div>
                <div class="col-3">
                    <button class="btn text-light fs-5" onclick="equal()"> = </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
